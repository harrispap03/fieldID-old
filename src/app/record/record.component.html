<table mat-table [dataSource]="users$" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

  <!-- name Column -->
  <ng-container matColumnDef="name" class="container">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <!-- surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
  </ng-container>

  <!-- idNum Column-->
  <ng-container matColumnDef="idNum" class="container">
    <th mat-header-cell *matHeaderCellDef>ID Number</th>
    <td mat-cell *matCellDef="let user">{{ user.idNum }}</td>
  </ng-container>

  <!-- checkInTime Column -->
  <ng-container matColumnDef="checkInTime" class="container">
    <th mat-header-cell *matHeaderCellDef>Check in time</th>
    <td mat-cell *matCellDef="let user">
      {{ user.checkInTime.toDate() | date: "medium" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
